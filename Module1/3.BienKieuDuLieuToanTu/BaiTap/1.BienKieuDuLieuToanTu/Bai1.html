<body>
    <script>
        var Ly,Hoa,Sinh,Tong, DTB;
        Ly = prompt("Nhập Điểm Lý :");
        Hoa = prompt("Nhập Điểm Hóa :");
        Sinh = prompt(" Nhập Điểm Sinh :");
        Tong = Ly*1 + Hoa*1 + Sinh*1;
        DTB = (Ly*1+Hoa*1+Sinh*1)/3;
        document.write("Tong Diem :"+Tong+"<br>")
        document.write("Diem Trung Binh : "+DTB+"<br>")
    </script>
