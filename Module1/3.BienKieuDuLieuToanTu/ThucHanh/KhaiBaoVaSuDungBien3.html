<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xin Chào</title>
</head>
<body>
    <script>
        var a,b;
        a = prompt(" Nhap bien a :");
        b = prompt("Nhap bien b :");
        if (a%b==0)
        {
            alert("a chia hết cho b");
        }
        else
        {
            alert("a không chia hết cho b");
        }
    </script>
</body>
</html>
