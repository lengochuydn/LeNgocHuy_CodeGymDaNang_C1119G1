<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var val = parseInt(prompt("Input Type Number : "));
    switch ((val>0)?1 : (val<0 ? -1 : 0 )) {
        case 1:
            alert(1);
            break;
        case -1:
            alert(-1);
            break;
        default:
            alert(0);
    }

</script>
</body>
</html>
