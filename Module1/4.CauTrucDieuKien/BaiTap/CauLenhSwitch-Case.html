<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>Nhập  Tháng </p>
<input placeholder="Month" id = "month">
<button onclick="X()">Tính Số Ngày</button>
<p id = "result"></p>
<script>
    function X() {
        let t = document.getElementById("month");
        switch (t.value) {
            case "4":
            case "6":
            case "8":
            case "10":
            case "12":
                document.getElementById("result").innerText= "Tháng "+ t.value+" có 30 ngày "
            case "1":
            case "3":
            case "5":
            case "7":
            case "9":
            case "11":
                document.getElementById("result").innerText= "Tháng "+ t.value+" có 31 ngày "
            case "2":
                document.getElementById("result").innerText= "Tháng "+ t.value+" có 28 ngày "
        }

    }
</script>
</body>
</html>
