<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hi Dum</title>
</head>
<body>
<script>
let x = [5,4,7,7,98,1,2,5,7,8,1,123,5,25];
let fist = 0 ;
let last = x.length-1;
while (fist<last){
    let b = x[fist];
    x[fist]=x[last];
    x[last]=b;
    fist++;
    last--;
};
document.write(x);
</script>
</body>
</html>
