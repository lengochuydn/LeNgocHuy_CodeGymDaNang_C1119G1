<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>22323</title>
</head>
<body>
<script>
    var hinhChuNhat = function (chieuDai,chieuRong) {
        this.chieuDai= chieuDai;
        this.chieuRong= chieuRong;
        this.full=function () {
            return "ChieuDai = "+this.chieuDai
                +"\nChieuRong = "+this.chieuRong
            +"\nChu vi = "+(this.chieuRong+this.chieuDai)*2
            +"\nDien Tich = "+(this.chieuDai*this.chieuRong);
        }
    }
    var hinh = new hinhChuNhat(5,3);
    alert(hinh.full());
</script>
</body>
</html>
