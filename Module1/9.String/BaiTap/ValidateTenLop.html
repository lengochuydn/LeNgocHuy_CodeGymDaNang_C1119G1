<!DOCTYPE html>

<body>
<script>
    function checkTenLop(str) {
        let regexp = /^[CAP]\d{4}[GHIKLM]$/;
        if(regexp.test(str)){
            alert("Ten Dung")
        }
        else
            alert("Ten Sai")
    }
    checkTenLop(prompt())
</script>
