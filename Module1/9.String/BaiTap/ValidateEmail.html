<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<body>
<script>
    function checkEmail(str) {
        let regexp =/^[A-Za-z0-9]+[A-Za-z0-9]*@[A-Za-z0-9]+(\.[A-Za-z0-9]+)$/;
        if(regexp.test(str)){
            alert("Dung")
        }
        else
            alert("Sai")
    }
    checkEmail(prompt())
</script>
