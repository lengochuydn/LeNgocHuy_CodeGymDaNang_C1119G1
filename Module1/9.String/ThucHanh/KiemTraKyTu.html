<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = prompt("input : ");
    function isFirstLetterUpperCase(arr){
        let regexp = /^[A-Z]/;
        if (regexp.test(arr)) {
            document.write("String's first character is uppercase");
        } else {
            document.write("String's first character is not uppercase");
        }
    }
    isFirstLetterUpperCase(arr)
</script>
</body>
</html>
