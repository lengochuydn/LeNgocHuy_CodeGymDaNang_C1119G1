<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>While</title>
</head>
<body>
<script>
    var num = parseInt(prompt(" Enter The Number :"));
    var total = 0;
    while (num != -1 ){
        num = parseInt(prompt(" Enter The Number :"));
        alert(num);
        total = total + num ;
    }
    alert(total)
</script>
</body>
</html>
