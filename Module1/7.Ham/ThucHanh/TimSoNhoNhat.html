<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = prompt("Input Number :");
    function minArray() {
        let min = arr[0];
        for (let i = 1; i <arr.length; i++) {
            if (arr[i] < min) {
                min = arr[i];
            }
        }
         document.write(min);
    }
    minArray()
</script>
</body>
</html>
