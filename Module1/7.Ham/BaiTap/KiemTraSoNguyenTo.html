<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = prompt("Nhập  1 số đẹp trai vào : ");
    function checkNumber(number) {
        for(let i=0;i<=number;i++){
            let flag = true;
            if (i<2){
                flag = false;
            }
            else
                for(let j=2;j<=Math.sqrt(i);j++){
                    if (i%j===0){
                        flag = false
                    }
                }
            if(flag){
                document.write(i+"<br>")
            }
        }
    }
    checkNumber(n)
</script>
</body>
</html>
