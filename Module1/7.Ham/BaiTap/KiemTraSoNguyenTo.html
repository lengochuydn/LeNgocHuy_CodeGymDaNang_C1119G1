<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var n = prompt("Nhap Vao So n : ");
    display(n);
    function display(number) {
        for (var i = 1; i <= number ; i++){
            var flag = true;
            if (i<2){
                flag = false;
            }
            else{
               for (var j =2; j <= Math.sqrt(i); j++){
                   if (i % j ===0){
                       flag = false
                   }

                }
                if (flag === true){
                    document.write("Các Số Nguyên Tố là "+i + "<br>");
                }
            }
        }
    }

</script>
</body>
</html>
