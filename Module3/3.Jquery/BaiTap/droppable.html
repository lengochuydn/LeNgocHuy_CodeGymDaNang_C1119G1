<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="../../bootstrap.min.js"></script>
    <link rel="stylesheet" href="../../bootstrap.min.css">
    <style>
        #drag{width: 150px;height: 150px;background: #005cbf;float: left;margin:10px 10px 10px 0}
        #drop{width: 300px;height: 300px;float: left;margin: 10px 10px 10px 10px;border: 1px solid red}
    </style>
    <script>
        $(function () {
            $("#drag").draggable();
            $("#drop").droppable(
                {drop :function (even,ui) {
                    $(this)
                        .addClass("ui-state-highlight")
                        .find("p")
                        .html("Dropped!!");
                    }}
            );
        });
    </script>
</head>
<body>
<div id="drag" class="ui-widget-content">
    <p>Drag me to my target</p>
</div>

<div id="drop
" class="ui-widget-header">
    <p>Drop here</p>
</div>
</body>
</html>
