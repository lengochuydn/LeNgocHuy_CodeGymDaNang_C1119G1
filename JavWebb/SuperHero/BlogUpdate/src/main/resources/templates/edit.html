<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Edit blog</h1>
<p>
    <a href="/">Blog list</a>
</p>

<form th:action="@{/edit}" th:object="${blog}" method="post">
    <input th:type="hidden" name="id" th:field="*{id}">
    <table>
        <tr>
            <td>Title</td>
            <td><input type="text" th:field="*{name}"/></td>
        </tr>
        <tr>
            <td>Content</td>
            <td><input type="text" th:field="*{content}"/></td>
        </tr>
        <tr>
            <td>Subject</td>
            <td><select th:field="*{subject}">
                <option th:each="aaa :${listsubject}"
                        th:value="${aaa.id}" th:text="${aaa.name_Subject}"></option>
            </select></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Update blog"></td>
        </tr>
    </table>
</form>
</body>
</html>
