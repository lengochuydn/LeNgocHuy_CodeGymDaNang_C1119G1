<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/customer/layout :: head"></head>
<body>
<h3>Customer List</h3>
<p>
    <a th:href="@{/service/create}">
        <h1><input type="submit" value="Add New Service"></h1>
    </a>
    <a th:href="@{/services}"><h1><input type="submit" value="Service List"></h1></a>
</p>
<center>
<div class="notify">
    <div th:if="${message}">
        <h4><span th:text="${message}"></span></h4>
    </div>
</div>
</center>
<table id = "customers">
    <thead>
    <tr>
        <th>Name Service</th>
        <th>Area</th>
        <th>Number Of Floors</th>
        <th>Number Max Of People</th>
        <th>Type Rent</th>
        <th>Type Service</th>
        <th>Price Rent</th>
        <th>Status</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="row : ${services}">
        <td th:text="${row.nameService}"></td>
        <td th:text="${row.areService}"></td>
        <td th:text="${row.numberOfFloors}"></td>
        <td th:text="${row.numberMaxOfPeoples}"></td>
        <td th:text="${row.typeRent.nameTypeRent}"></td>
        <td th:text="${row.typeService.nameTypeService}"></td>
        <td th:text="${row.priceRent}"></td>
        <td th:text="${row.status}"></td>
        <td><a th:href="@{/service/{id}/edit(id=${row.getId()})}">edit</a></td>
        <td><a th:href="@{/service/{id}/delete(id=${row.getId()})}">delete</a></td>
    </tr>
    </tbody>
</table>
<div>
    <a th:href="@{/services/(page=${services.number - 1}, keyword=${keyword})}" th:if="${services.hasPrevious()}">Previous</a>
    <span th:text="${services.number + 1}"></span>/<span th:text="${services.totalPages}"></span>
    <a th:href="@{/services/(page=${services.number + 1}, keyword=${keyword})}" th:if="${services.hasNext()}">Next</a>
</div>
<form th:action="@{/services}">
    <input type="text" name="keyword" style="width: 300px"/>
    <input type="submit" value="Search"/>
</form>
</body>
<footer th:replace="/customer/layout :: footer"></footer>
</html>
